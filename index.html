## VR,AR,MRの概要

---

 

### VR,AR,MRの定義

- Virtual Reality(VR) : 仮想現実

- Augmented Reality(AR) : 拡張現実

- Mixed Reality(MR) : 複合現実

 

----------

- **VR,AR,MRは別々の概念ではない**

---

 

### VR

<div style="text-align:center;">

  <img src="vr_image.png" style="width:40%;"/>

</div>

- 別の現実世界に移動できる

- 視界を覆うデバイスが多い

---

 

### AR

<div style="text-align:center;">

  <img src="ar_image.png" style="width:40%;"/>

</div>

- 現実世界に情報を付与する

- スマートフォンやカメラ付デバイスでの利用が多い

---

 

### MR

<div style="text-align:center;">

  <img src="mr_image.png" style="width:40%;"/>

</div>

- VRとARを合わせた現実世界で仮想空間に作用する

- 現状HoloLensのみ

---

 

### VR,AR,MRの分類

 ||AR|MR|VR|
 |:-:|:-:|:-:|
 |現実世界を拡張|○|○||
 |現実とホログラムの融合||○||
 |仮想世界へ導く||○|○|
 |現実世界の置き換え|||○|

---

 

<div style="text-align:center;">

  <img src="mr_ar_vr.png" style="width:100%;"/>

</div>

- VR,AR,MRは別々の概念ではない

----------

 

- 共通利点

  + 3Dを3Dのまま見られる

  + 移動できない画面から解放される

  + 入力機器の選択肢が増える

## 開発ポイント

---

 

### 共通

- 開発環境

  + 統合開発環境

    * Visual Studio

  + ゲームエンジン

    * Unity,UnrealEngine

---

 

- ポイント

  + 体験を重視したソフトウェア作成

    * より体に近いデバイスのため不快感を与えやすい

  + UIの再構築

    * 既存のUIは2D用に調整されている

  + 体験状況によっては体験者以外にも内容が分かるようにする

---

 

### VR固有

- メリット

  + 各ゲームエンジンとの連携が協力

    * Unity,UnrealEngine

  + スマホ,PC両対応の開発が可能

  + VRデバイスの開発が盛ん

- デメリット

  + 作成リソースの増大

    * 背景,オブジェクト等の空間すべて

  + 遅延の発生が致命的な問題となる

    * 酔う

---

 

- ポイント

  + 体験者の予想通りの動きをさせる

  + 入力機器との連携が体験の質を高める

  + 酔わせない工夫が必要不可欠

---

 

### AR固有

- メリット

  + 豊富なARライブラリ

  + 普及したスマートフォンを利用できる

    * Depthセンサを内蔵した機種も発売

- デメリット

  + マーカ型ARの陳腐化

  + 動作デバイスとカメラの高性能化が求められる

    * 古いデバイスは動作しない場合がある

---

 

- ポイント

  + 顔認識などと組み合わせることで用途が広がる

  + ARライブラリの特性によって使い分けができる

---

 

### MR固有

- メリット

  + Microsoftが開発

    * Windows10が搭載

    * VisualStudioで開発可能

  + Unityとの連携を標準搭載

    * 動作確認、デバッグが容易に

- デメリット

  + UWPアプリのみが実行可能(32bit)

    * 既存のコード資産が利用できない場合がある

---

 

- HoloLensの開発環境

  + デバイスポータルにより状態取得が容易

  + マッピングデータの再利用ができる

---

 

- ポイント

  + VR,ARの知見の利用

  + ネットワークを利用した共有機能

---

 

## 今後の展望

---

 

### 技術連携

- ネットワーク

  + インフラとしての高速、大容量通信が必要

- 機械学習

  + 人工知能,情報処理分野で必須

- 入出力機器

  + マウス,キーボード以外のデバイス

  + 3D空間に対応した標準デバイスが必要

### デバイスの多様性の増加

- VR : 入出力機器

- AR : 内部処理,ハードの高速化

- MR : 小型,高性能化

---

 

### デバイスの統合,置き換え

  + ~~Windows Holographic~~

  + Windows Mixed Reality対応デバイスの発売

  + PCとの接続により価格を抑える

  + 複数企業とのVR型HMDの開発

    * Acer, Asus, Dell, HP, Lenovo

  + 最新のCPUであればハイエンドモデルでなくても動作可能
